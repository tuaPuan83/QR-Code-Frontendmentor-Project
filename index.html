<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="container">
    <div class="qr_code_container">
      <div class="qr_code_img"><img src="/images/image-qr-code.png" alt="QR code image"></div>
      <div class="qr_code_details">
        <h1 class="qr_code_heading">Improve your front-end skills by building projects</h1>
        <p class="text">Scan the QR code tp visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
